<form>
    <div class = "btn btn-block btn-default" id = "fzj.xg.screenSaver.alwaysRotate">
        Always Rotate
    </div>
        
    <div class = "form-horizontal">
        <div class = "form-group">
            <label class = "col-md-4 control-label">Timer <span id = "fzj.xg.screenSaver.timer.output">5.0</span></label>
            <div class = "col-md-6 control-label" >
                <input id = "fzj.xg.screenSaver.timer" type = "range" max = "10.0" min = "1.0" step = "1.0" value = "5.0" >
            </div>
        </div>
    </div>
    
    <div class = "form-horizontal">
        <div class = "form-group">
            <label class = "col-md-4 control-label" >Speed  <span id = "fzj.xg.screenSaver.speed.output">0.1</span></label>
            <div class = "col-md-6 control-label" >
                <input id = "fzj.xg.screenSaver.speed" type = "range" max = "0.5" min = "0.1" step = "0.05" value = "0.1">
            </div>
        </div>
    </div>
</form>
