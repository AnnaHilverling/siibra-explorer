<div class="d-flex flex-column">
  <div>
    <mat-label>
      Low threshold
    </mat-label>
    <mat-slider
      aria-label="Set lower threshold"
      (input)="handleChange('low', $event)"
      [value]="lowThreshold"
      min="0"
      max="1"
      step="0.001">
    </mat-slider>
    <mat-label>
      {{ lowThreshold }}
    </mat-label>
  </div>

  <div>
    <mat-label>
      High threshold
    </mat-label>
    <mat-slider
      aria-label="Set higher threshold"
      (input)="handleChange('high', $event)"
      [value]="highThreshold"
      min="0"
      max="1"
      step="0.001">
    </mat-slider>  
    <mat-label>
      {{ highThreshold }}
    </mat-label>
  </div>
  <div>
    <mat-label>
      Brightness
    </mat-label>
    <mat-slider
      aria-label="Set brightness"
      (input)="handleChange('brightness', $event)"
      [value]="brightness"
      min="-1"
      max="1"
      step="0.01">
    </mat-slider>  
    <mat-label>
      {{ brightness }}
    </mat-label>
  </div>
  <div>
    <mat-label>
      Contrast
    </mat-label>
    <mat-slider
      aria-label="Set contrast"
      (input)="handleChange('contrast', $event)"
      [value]="contrast"
      min="-1"
      max="1"
      step="0.01">
    </mat-slider>  
    <mat-label>
      {{ contrast }}
    </mat-label>
  </div>

  <div>
    <mat-label>
      Remove background
    </mat-label>
    <mat-slide-toggle
      aria-label="Remove background"
      (change)="handleToggleBg($event)"
      [value]="removeBg">

    </mat-slide-toggle>
  </div>
</div>
