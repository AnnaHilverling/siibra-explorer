<div class="alert">
  You can directly preview this nifti file overlaying the atlas viewer.
</div>

<a 
  href="#"
  [matTooltip]="tooltipText"
  container="body"
  class="btn btn-sm rounded-circle"
  [ngClass]="isShowing ? 'btn-primary' : 'btn-outline-secondary'"
  (click)="click($event)">
  <i class="far fa-eye"></i>
</a>
