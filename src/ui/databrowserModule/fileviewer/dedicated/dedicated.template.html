<div class="alert">
  You can directly preview this nifti file overlaying the atlas viewer.
</div>

<a 
  href="#"
  container="body"
  class="btn btn-sm mt-2"
  [ngClass]="isShowing ? 'btn-primary' : 'btn-outline-secondary'"
  (click)="click($event)">
  <i class="far fa-eye"></i> <span class="ml-2">{{tooltipText}}</span>
</a>
