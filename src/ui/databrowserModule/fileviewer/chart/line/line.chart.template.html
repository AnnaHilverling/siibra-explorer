<div *ngIf="shapedLineChartDatasets"
  class="position-relative col-12">
  <canvas baseChart
    (mousewheel)="mousescroll($event)"
    height="500"
    width="500"
    chartType="line"
    [options]="chartOption"
    [colors]="colors"
    [datasets]="shapedLineChartDatasets"
    [labels]="chartDataset.labels"
    #canvas>
  </canvas>
</div>
