<mat-card>
  
  <!-- title -->
  <mat-card-header>
    <mat-card-title>
      {{ name }}
    </mat-card-title>
  </mat-card-header>
  
  <!-- description -->
  <mat-card-content>
    <p>{{ description }}</p>
  </mat-card-content>

  <!-- publications -->
  <mat-card-content>
    <div class="d-block mb-2"
      *ngFor="let publication of publications">
      <a *ngIf="publication.doi; else plainText" [href]="publication.doi | doiParserPipe"
        target="_blank">
        {{ publication.cite }}
      </a>
      <ng-template #plainText>
        {{ publication.cite }}
      </ng-template>
    </div>
  </mat-card-content>


  <!-- footer -->
  <mat-card-actions>

    <!-- explore -->
    <a *ngFor="let kgRef of appendedKgReferences"
      class="m-2"
      [href]="kgRef"
      target="_blank">
      <button 
        mat-raised-button
        color="primary">
        Explore
        <i class="fas fa-external-link-alt"></i>
      </button>
    </a>


    <!-- download -->
    <button
      (click)="downloadZipFromKg()"
      [disabled]="downloadInProgress"
      [matTooltip]="tooltipText"
      class="m-2"
      *ngIf="files.length > 0"
      mat-button
      color="primary">
      <span>
        Download as Zip
      </span>
      <i class="ml-1 fas" [ngClass]="!downloadInProgress? 'fa-download' :'fa-spinner fa-pulse'"></i>
    </button>
  </mat-card-actions>
</mat-card>
