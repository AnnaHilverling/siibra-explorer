<div class="card">
  <div class="card-body">

    <!-- title -->
    <h5 class="card-title">
      {{ name }}
    </h5>

    <!-- description -->
    <p class="card-text">
      {{ description }}
    </p>

    <hr *ngIf="showFooter">
    <!-- publications -->
    <div class="d-flex flex-column">

      <a
        *ngFor="let publication of publications"
        [href]="publication.doi | doiParserPipe"
        target="_blank">
        {{ publication.cite }}
      </a>
    </div>

    <!-- footer -->
    <div class="d-flex justify-content-end">

      <!-- explore -->
      <a
        *ngFor="let kgRef of appendedKgReferences"
        class="m-2"
        mat-raised-button
        color="primary"
        [href]="kgRef"
        target="_blank">
        <span>
          Explore
        </span>
        <i class="fas fa-external-link-alt"></i>
      </a>

      <!-- download -->
      <a
        (click)="downloadZipFromKg()"
        [disabled]="downloadInProgress"
        class="m-2"
        *ngIf="files.length > 0"
        mat-raised-button
        color="primary">
        <span>
          Download Zip
        </span>
        <span>({{ numOfFiles }} files ~ {{ totalFileByteSize / 1e6 | number: '.1-2' }} MB)</span>
        <i class="fas" [ngClass]="!downloadInProgress? 'fa-download' :'fa-spinner fa-pulse'"></i>
      </a>
    </div>
  </div>
</div>
