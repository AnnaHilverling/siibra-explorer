<div class="w-100 d-inline-flex flex-row align-items-center">

  <form *ngIf="showAutoComplete" class="d-flex flex-row flex-nowrap flex-grow-1 flex-shrink-1">
    <mat-form-field class="w-0 flex-grow-1 flex-shrink-1">
      <input
        placeholder="Search for regions"
        #autoTrigger
        #trigger="matAutocompleteTrigger"
        type="text"
        matInput
        [formControl]="formControl"
        [matAutocomplete]="auto">
    </mat-form-field>
    <mat-autocomplete
      (opened)="focused = true"
      (closed)="focused = false"
      (optionSelected)="optionSelected($event); openRegionFocusDialog(regionFocusDialog)"
      autoActiveFirstOption
      #auto="matAutocomplete">
      <mat-option
        *ngFor="let region of autocompleteList$ | async"
        [value]="region.labelIndexId">
        {{ region.name }}
      </mat-option>
    </mat-autocomplete>
  </form>
    
  <button
    matBadgeColor="accent"
    [matBadge]="showBadge && (regionsSelected$ | async).length ? (regionsSelected$ | async).length : null"
    class="flex-grow-0 flex-shrink-0"
    (click)="showHierarchy($event)"
    mat-icon-button
    color="primary">
    <i class="fas fa-sitemap"></i>
  </button>
</div>

<ng-template #regionFocusDialog>
  <ng-container *ngIf="focusedRegion$ | async as focusedRegion; else noRegionSelected">
    <div mat-dialog-title>
      {{ focusedRegion.name }}
    </div>
    <div class="justify-content-end" mat-dialog-actions>
      <button mat-flat-button
        *ngIf="focusedRegion.position"
        (click)="navigateTo(focusedRegion.position)"
        mat-dialog-close
        class="ml-1"
        color="primary">
        Navigate
      </button>
      <button mat-flat-button
        *ngIf="focusedRegion.labelIndexId"
        mat-dialog-close
        (click)="toggleRegionWithId(focusedRegion.labelIndexId, selectedRegionLabelIndexSet.has(focusedRegion.labelIndexId))"
        class="ml-1"
        [color]="selectedRegionLabelIndexSet.has(focusedRegion.labelIndexId) ? 'warn' : 'primary'">
        {{ selectedRegionLabelIndexSet.has(focusedRegion.labelIndexId) ? 'Remove from selection' : 'Add to selection' }}
      </button>
      <button mat-button
        [mat-dialog-close]="null"
        class="ml-1">
        Dismiss
      </button>
    </div>
  </ng-container>

  <ng-template #noRegionSelected>
    No region selected.
  </ng-template>
</ng-template>

<ng-template #regionHierarchyDialog>
  <div class="h-100 d-flex flex-column">
    <mat-dialog-content class="flex-grow-1 flex-shrink-1">
      <ng-container *ngTemplateOutlet="regionHierarchy">
      </ng-container>
    </mat-dialog-content>
  
    <mat-dialog-actions class="justify-content-center">
      <button mat-dialog-close mat-flat-button>
        close
      </button>
    </mat-dialog-actions>
  </div>
</ng-template>

<ng-template #regionHierarchy>
  <region-hierarchy
    [useMobileUI]="useMobileUI$ | async"
    [selectedRegions]="regionsSelected$ | async | filterNull"
    (singleClickRegion)="handleRegionClick({ mode: 'single', region: $event })"
    (doubleClickRegion)="handleRegionClick({ mode: 'double', region: $event })"
    (clearAllRegions)="deselectAllRegions($event)"
    [parcellationSelected]="parcellationSelected$ | async">
  
  </region-hierarchy>
</ng-template>
