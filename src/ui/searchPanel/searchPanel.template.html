<div class="search-panel-container" id="SearchMenu">
    <div class="w-100 search-header d-flex align-items-center justify-content-between pl-2 pr-4">
        <div class="d-flex text-nowrap">
            Data related to current selection:
            <div class="cursorPointer ml-1">
                <div elementOutClick>

                </div>
            </div>
        </div>
        <div class="filter-container d-flex align-items-start">
            <i class="fas fa-filter"></i>
            <div class="filter-wrapper position-absolute search-preview-panel p-3 ml-3" >
                <modality-picker
                        (click)="$event.stopPropagation();"
                        class="mw-100"
                        [countedDataM]="countedDataM"
                        (modalityFilterEmitter)="handleModalityFilterEvent($event)">
                </modality-picker>
            </div>
        </div>
    </div>


    <div class="ml-3 mr-3 pt-2 pb-2 text-wrap d-flex justify-content-between align-items-center cursorPointer"
         (mouseenter)="showSelectedRegions = true"
         (mouseleave)="showSelectedRegions = false">
        <strong>Current selected regions</strong>
        <div class="d-flex align-items-start">
            <div class="d-flex align-items-center">
                <span>{{(selectedRegions$ | async)?.length}}</span>
                <i class="fas fa-chevron-right ml-3"></i>
            </div>
            <div class="position-absolute floating-container-mp" *ngIf="showSelectedRegions">
                <selected-regions
                        [selectedRegions$]="selectedRegions$">
                </selected-regions>
            </div>
        </div>
    </div>







    <div>
        <div *ngIf="fetchingFlag" class="spinnerAnimationCircleContainer w-100 d-flex justify-content-center">
            <div class="spinnerAnimationCircle"></div>
            <div>Fetching datasets...</div>
        </div>

        <div class="ml-2 mr-2 alert alert-danger" *ngIf="fetchError">
            <i class="fas fa-exclamation-triangle"></i> Error fetching data. <a href="#" (click)="retryFetchData($event)" class="btn btn-link text-info">retry</a>
        </div>

        <div *ngIf="dataentries && dataentries | filterDataEntriesByMethods : visibleCountedDataM as filteredDataEntry">
            <div class="dataEntry">
                <div class="ml-2 mr-2 mt-1">
                    <i *ngIf="dataentries.length > 0">
                        {{ dataentries.length }} total results.
                        <span *ngIf="visibleCountedDataM.length > 0 ">
                            {{ filteredDataEntry.length }} filtered results.
                            <a href="#"
                               class="btn btn-sm btn-link"
                               (click)="resetFilters($event)">
                                reset filters
                            </a>
                        </span>
                    </i>
                    <i *ngIf="dataentries.length === 0 && (selectedRegions$ | async)?.length">
                        No results to show.
                    </i>
                </div>
                <div class="overflow-auto search-body mt-2" #SearchBody (mouseleave)="!filesMenuFrozen? showPreview = null : null" (mouseenter)="filesMenuFrozen? unfrozeSearchMenu() : null"
                     elementOutClick
                     (outsideClick)="filePreviewModalClosedValue && closeFrozenMenu(); !filesMenuFrozen? showPreview = null : null">
                    <div *ngFor="let dataset of filteredDataEntry; let i = index" class="search-item">
                        <hr [color]="constantsService.darktheme? '#C6C6C6' : ''" class="m-0">
                        <div class="ml-3 mr-3 pt-2 pb-2 text-wrap d-flex justify-content-between align-items-center" #SearchItem (mouseenter)="showPreview = i;">
                            <div class="cursorPointer" (click)="openDatasetUrl(dataset.kgReference)"  (mouseenter)="setPreviewHeight(SearchBody, SearchItem)">{{dataset.name}}</div>
                            <div *ngIf="dataset.preview" class="d-flex align-items-start ">
                                <i class="fas fa-chevron-right ml-3" (mouseenter)="setPreviewHeight(SearchBody, SearchItem)"></i>
                                <div class="position-absolute floating-container-mp" [ngStyle]="{'top': previewWindowTopPosition + 'px'}" *ngIf="showPreview === i" #SearchPreview>
                                    <search-item-preview-component
                                            [datasetName]="dataset.name"
                                            class="p-2"
                                            [ngStyle]="{'max-height': +windowInnerheight-100 + 'px'}"
                                            (freezeFilesSubMenu)="frozeSearchMenu()"
                                            (filePreviewModalClosed)="filePreviewModalClosedValue = $event; this.filePreviewModalClosed.emit($event)">
                                    </search-item-preview-component>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr [color]="constantsService.darktheme? '#C6C6C6' : ''" class="mt-0">
                </div>
            </div>
        </div>
    </div>
</div>
