<mat-card>
  <mat-card-title>
    {{ region.name }}
  </mat-card-title>
  <mat-card-subtitle>
    <i class="fas fa-brain"></i>
    <span>
      Brain region
    </span>
  </mat-card-subtitle>
  <mat-card-content>
    {{ region.description }}
  </mat-card-content>
  <mat-card-actions class="d-flex flex-row flex-wrap">
    <button mat-button
      (click)="toggleRegionSelected()"
      [color]="isSelected ? 'primary': 'basic'">
      <i class="far" [ngClass]="{'fa-check-square': isSelected, 'fa-square': !isSelected}"></i>
      <span>
        {{isSelected? 'Deselect' : 'Select'}}
      </span>
    </button>
    <button mat-button (click)="navigateToRegion()">
      <i class="fas fa-map-marked-alt"></i>
      <span>
        Navigate
      </span>
    </button>
    <button *ngIf="hasConnectivity" mat-button (click)="showConnectivity(region.name)">
      <i class="fab fa-connectdevelop"></i>
      <span>
        Connectivity
      </span>
    </button>
  </mat-card-actions>
</mat-card>
