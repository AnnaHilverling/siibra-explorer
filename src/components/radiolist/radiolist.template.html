<ul 
  [ngClass]="ulClass"
  role="menu">
  <li 
    *ngFor="let input of inputArray" 
    [ngClass]="selectedItem === input ? 'selected' : 'notselected'" 
    (click)="itemSelected.emit({previous: selectedItem, current: input})" 
    role="menuitem">
    
    <span 
      class="dropdown-item-1" 
      [innerHTML] = "listDisplay(input)">
    </span>
  </li>
</ul>
