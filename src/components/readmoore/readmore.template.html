<div
  [@collapseState] = "{ value : show ? 'visible' : 'collapsed', params : { collapsedHeight : collapsedHeight, fullHeight : fullHeight } }"
  content>
  <div #contentContainer>
    <ng-content>
    </ng-content>
  </div>
</div>
<div 
  (click)="toggle($event)" 
  sliver
  hoverable>

  <i 
    [ngClass] = "show ? 'glyphicon-chevron-up' : 'glyphicon-chevron-down'" 
    class = "glyphicon">
  </i>
</div>
