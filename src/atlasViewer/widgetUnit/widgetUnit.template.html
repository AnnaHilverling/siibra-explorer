<panel-component
  widgetUnitPanel
  [ngClass]="{'blinkOn': blinkOn}"
  [bodyCollapsable] = "state === 'docked'"
  [cdkDragDisabled]="state === 'docked'"
  cdkDrag>
  <div 
    widgetUnitHeading
    heading
    cdkDragHandle>
    <div title>
      <div *ngIf="!titleHTML">
        {{ title }}
      </div>
      <div [innerHTML]="titleHTML" *ngIf="titleHTML">

      </div>
    </div>
    <div icons>
      <i
        *ngIf="!isMobile"
        (click)="widgetServices.minimise(this)"
        class="fas fa-window-minimize"
        [hoverable] ="{translateY: -1}">

      </i>
      <i *ngIf = "canBeDocked && state === 'floating' && !isMobile"
        (click) = "dock($event)" 
        class = "fas fa-window-minimize" 
        hoverable></i>
      <i *ngIf = "state === 'docked' && !isMobile"
        (click) = "undock($event)" 
        class = "fas fa-window-restore"
        hoverable></i>
      <i *ngIf = "exitable"
        (click) = "exit($event)" 
        class = "fas fa-times" 
        [hoverable] ="{translateY: -1}"></i>
    </div>
    <progress-bar [progress]="progressIndicator" *ngIf="showProgress" progressBar>

    </progress-bar>
  </div>
  <div widgetUnitBody body>
    <ng-template #container>

    </ng-template>
  </div>
</panel-component>
