<panel-component
  [style.transform] = "transform"
  [containerClass] = "containerClass"
  widgetUnitPanel
  [bodyCollapsable] = "state === 'docked'">
  <div 
    draggable = "true"
    (dragend) = "dragend($event)"
    (dragstart) = "dragstart($event)"
    widgetUnitHeading 
    heading>
    <div #emptyspan emptyspan>.</div>
    <div title>
      <div *ngIf="!titleHTML">
          {{ title }}
      </div>
      <div [innerHTML]="titleHTML" *ngIf="titleHTML">

      </div>
    </div>
    <div icons>
      <i *ngIf = "canBeDocked && state === 'floating'"
        (click) = "dock($event)" 
        class = "fas fa-window-minimize" 
        hoverable></i>
      <i *ngIf = "state === 'docked'"
        (click) = "undock($event)" 
        class = "fas fa-window-restore" 
        hoverable></i>
      <i *ngIf = "exitable"
        (click) = "exit($event)" 
        class = "fas fa-times" 
        hoverable></i>
    </div>
  </div>
  <div widgetUnitBody body>
    <ng-template #container>

    </ng-template>
  </div>
</panel-component>
