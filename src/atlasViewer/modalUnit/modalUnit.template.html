<div *ngIf = "title" class = "modal-header">
  <h4 class = "modal-title pull-left">
    {{ title }}
  </h4>
</div>

<div *ngIf = "!template" class = "modal-body">
  {{ body }}
</div>

<div *ngIf = "template" class="modal-body">
  <ng-template #templateContainer>

  </ng-template>
</div>

<div *ngIf = "footer" class = "modal-footer">
  {{ footer }}
</div>
