<div [ngClass]="{darktheme : darktheme}" id = "bannerContainer" >
    <div id = "hbplogo" [ngStyle]="{'background-image':parseSrcToBGUrl( darktheme ? hbpimgdark : hbpimg )}" >
    </div>
    <img *ngIf = "false" id = "explorethebrain" src = "{{ !darktheme ? exploreimg : exploreimgdark}}" />
    <img *ngIf = "false" id = "fundedbyeu" src = "{{ !darktheme ? euimg : euimgdark}}"  id = "cofundedbyEU">
</div>
