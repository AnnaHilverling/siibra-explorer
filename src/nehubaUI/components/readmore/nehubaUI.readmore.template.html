
<div container>
  <div 
    [@showReadmore]="{value:showAllState,params:{readMoreMaxheight:readMoreMaxHeight,containerHeight:containerHeight}}" content>
    <div #ngContentWrapper>
      <ng-content>
      </ng-content>
    </div>
  </div>
  <div (click) = "showAll = !showAll" readmoreSliver>

  </div>
</div>
