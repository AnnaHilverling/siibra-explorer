<span *ngIf="mouseoverText"
  class="mouseover iv-custom-comp text">
  {{ mouseoverText }}
</span>

<div class="button-container">

  <!-- configurator -->
  <button mat-icon-button
    color="primary"
    [matMenuTriggerFor]="configMenu"
    class="pe-all">
    <i class="fas fa-cog"></i>
  </button>

  <!-- selector -->
  <button mat-icon-button
    color="primary"
    class="pe-all"
    [matMenuTriggerFor]="fsModeSelMenu">
    <i class="fas fa-bars"></i>
  </button>
</div>

<!-- config menu -->
<mat-menu #configMenu="matMenu">
  <div class="iv-custom-comp text p-2">
    <mat-checkbox *ngFor="let key of allKeys"
      class="d-block"
      iav-stop="click"
      (ngModelChange)="handleCheckBox(key, $event)"
      [(ngModel)]="key.checked">
      {{ key.name }}
    </mat-checkbox>
  </div>
</mat-menu>

<!-- selector menu -->
<mat-menu #fsModeSelMenu="matMenu">
  <button *ngFor="let mode of modes"
    mat-menu-item
    (click)="loadMode(mode)"
    color="primary">
    <mat-icon
      fontSet="fas"
      [fontIcon]="mode.name === selectedMode ? 'fa-circle' : 'fa-none'">
    </mat-icon>
    <span>
      {{ mode.name }}
    </span>
  </button>
</mat-menu>
